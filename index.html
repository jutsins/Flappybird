<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flappybird</title>
</head>
<body onload="startGame()">
<script>
    var gameArea;
    var flappy;
    var ground;
    var obstacle1;
    var componentList = [];
    var areaWidth = window.innerWidth;
    var areaHeight = window.innerHeight / 2;

    function startGame() {
        gameArea.start();
        obstacle1 = new bird(10, 30, "green", areaWidth, areaHeight - 40, true);
        flappy = new bird(20, 20, "red", 20, areaHeight - 30);
        ground = new bird(areaWidth, 10, "brown", 0, areaHeight - 10);

        componentList = [flappy, ground, obstacle1];


    }

    gameArea = {
        canvas: document.createElement("canvas"),
        start: function () {
            this.canvas.width = areaWidth;
            this.canvas.height = areaHeight;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.interval = setInterval(updateGameArea, 20);
            this.listener = setInterval(jump, 1);
            this.gravity = setInterval(handleGravity, 20);
        },
        clear: function () {
            this.context.clearRect(0, 0, areaWidth, areaHeight);
        }
    };


    function jump() {
        document.body.onkeydown = function (e) {
            if (e.keyCode === 32) {
                flappy.velocity += 15;
            }
        }
    }

    function handleGravity() {
        if (flappy.velocity != 0) {
            flappy.y -= flappy.velocity;
            flappy.velocity -= 1;
        }
    }

    function handleCollision() {

    }

    function updateGameArea() {
        gameArea.clear();

        componentList.forEach(function (item) {
            if (item.obstacle) {
                item.x -= 4;
            }
            item.update();
        })
    }


    var bird = (function (width, height, color, x, y, obstacle = false, velocity = 0) {
        this.width = width;
        this.height = height;
        this.color = color;
        this.x = x;
        this.y = y;
        this.obstacle = obstacle;
        this.velocity = velocity;


        var update = function () {
            ctx = gameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        };

        var onGround = function () {
            if (this.y == areaHeight - 10 - this.height) {
                return true;
            } else {
                return false;
            }
        }

        return {
            update: update, onGround: onGround,
            x: x, y: y, width: width, height: height, obstacle: obstacle, velocity: velocity,
        }
    });


</script>
</body>
</html>
